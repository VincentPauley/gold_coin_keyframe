<!DOCTYPE html>
<html>
  <head>
    <style>
      #coin {
        background: url(gold_coin_sprite_sheet.png);
        width: 23px;
        height: 30px;
        animation: coin-spin 0.5s steps(6) infinite;
      }
      @keyframes coin-spin {
        from { background-position: 0px;}
        to {background-position: -138px;}
      }
    </style>
  </head>
  <body>
    <div id="coin"></div>
  </body>
</html>
